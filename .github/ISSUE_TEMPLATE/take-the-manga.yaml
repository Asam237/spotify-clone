name: Take the manga catalogue
description: Take the manga catalogue
title: "DO NOT EDIT - takes the catalogue"
body:
  - type: input
    id: title
    attributes:
      label:  What is the title of the manga  ?
      description: Add the title of the manga here to better index it.
  - type: input
    id: description
    attributes:
      label:  What is the description of the manga ?
      description: Add the description of the manga.
  - type: checkboxes
    id: tags
    attributes:
      label: What are the tags of the manga ?
      options:
        - label: Action
        - label: Sport
        - label: Crime
        - label: Aventure
        - label: Romance
        - label: Fantasy
        - label: Science
        - label: Football
        - label: Super hero
  - type: input
    id: stars
    attributes:
      label:  Number of stars (chiffre) ?
      description: Add the number of stars of the manga (for example 5).
